# ------------------------------------------------- #
# compiler properties
# ------------------------------------------------- #
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true

# ------------------------------------------------- #
# maven proxy settings
# ------------------------------------------------- #
#maven.proxy.host=
#maven.proxy.port=
#maven.proxy.username=
#maven.proxy.password=
maven.repo.remote=http://maven.openvpms.org/,http://www.ibiblio.org/maven

# ------------------------------------------------- #
# Properties for Archetype Loader
# ------------------------------------------------- #
openvpms.archetype.loader.cmdline=-v -s -c -o -m src/archetypes/org/openvpms/archetype/assertionTypes.xml -d src/archetypes/org/openvpms/archetype

# ------------------------------------------------- #
# Properties for Archetyped Data Loader
# ------------------------------------------------- #
#openvpms.data.loader.cmdline=-s -b 1000 -d f:/testdata
openvpms.data.loader.cmdline=-s -b 1000 -d src/data/org/openvpms/data/demo
# ------------------------------------------------- #
# Properties for hibernate plugin
# ------------------------------------------------- #
maven.hibernate.properties=${maven.build.dir}/hibernate/hibernate.properties
maven.hibernate.input.dir=${maven.build.dir}/hibernate

# ------------------------------------------------- #
# junit               
# ------------------------------------------------- #
maven.junit.fork=true

# ------------------------------------------------- #
# Hibernate properties. Do not edit here. Copy and
# configure in build.properties
# ------------------------------------------------- #
hibernate.dialect=<none>
hibernate.connection.driver_class=<none>
hibernate.connection.url=<none>
hibernate.connection.username=<none>
hibernate.connection.password=<none>
