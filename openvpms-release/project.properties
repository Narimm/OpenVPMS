# ------------------------------------------------- #
# compiler properties
# ------------------------------------------------- #
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true

# ------------------------------------------------- #
# maven proxy settings
# ------------------------------------------------- #
#maven.proxy.host=
#maven.proxy.port=
#maven.proxy.username=
#maven.proxy.password=
maven.repo.remote=http://maven.openvpms.org/,http://mirrors.ibiblio.org/pub/mirrors/maven

# ------------------------------------------------- #
# Properties for hibernate plugin
# ------------------------------------------------- #
maven.hibernate.properties=${maven.build.dir}/hibernate/hibernate.properties
maven.hibernate.input.dir=${maven.build.dir}/hibernate

# ------------------------------------------------- #
# Hibernate properties. Defaults for release
# ------------------------------------------------- #
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/openvpms
hibernate.connection.username=openvpms
hibernate.connection.password=openvpms

# ------------------------------------------------- #
# Database properties. Defaults for release
# ------------------------------------------------- #
openvpms.db.admin.url=jdbc:mysql://localhost:3306/
openvpms.db.admin.username=<adminuser>
openvpms.db.admin.password=<adminpassword>
openvpms.db.name=openvpms
openvpms.db.user=openvpms
openvpms.db.password=openvpms

# ------------------------------------------------- #
# Properties for Archetype Loader
# ------------------------------------------------- #
openvpms.archetype.loader.cmdline=-v -s -c --context src/conf/spring/applicationContext.xml -o -m target/archetypes/org/openvpms/archetype/assertionTypes.xml -d target/archetypes/org/openvpms/archetype

# ------------------------------------------------- #
# Properties for Data Loader
# ------------------------------------------------- #
openvpms.data.loader.cmdline=-s -b 1000 -d src/import/data/setup


# ------------------------------------------------- #
# Properties for the report template loader
# ------------------------------------------------- #
openvpms.report.loader.cmdline=-f src/reports/templates.xml
