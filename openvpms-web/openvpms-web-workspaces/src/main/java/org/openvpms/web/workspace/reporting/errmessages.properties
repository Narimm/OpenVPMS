# ReportingException
NoPractice              Context has no practice
NoEmailContact          Practice {0} has no email contact
InvalidEmailAddress     Practice {0} has an invalid email contact
TemplateMissingEmailText Document template has no email text: {0}
TemplateMissingSMSText  Document template has no SMS text: {0}
FailedToProcessReminder Failed to process reminder: {0}
ReminderMissingDocTemplate Cannot print reminder. It does not have a document template
NoCustomerGroupedReminderTemplate There is no template for customer grouped reminders
NoPatientGroupedReminderTemplate  There is no template for patient grouped reminders
NoReminderCount         The Reminder Type ''{0}'' has no Reminder Count {1}
SMSMessageEmpty         The SMS message generated by ''{0}'' is empty
SMSMessageTooLong       The SMS message generated by ''{0}'' is too long ({1} parts - {2} are supported)
SMSEvaluationFailed     Failed to evaluate the SMS template {0}
SMSDisabled             Cannot send SMS. SMS is disabled.
