<!-- generated by Spindle, http://spindle.sourceforge.net -->

<span jwcid="@Border">
	<h1><span jwcid="@Insert" value="ognl:title" /></h1>
	<ul>
		<span jwcid="errors">
			<li jwcid="isInError" style="{color: red}">
				<span jwcid="error" />
			</li>
		</span>
	</ul>
	<form jwcid="nodeForm">
    	<input jwcid="saveButton" type="submit" value="Apply"/>
        <input jwcid="saveAndReturnButton" type="submit" value="OK"/>
    	<span jwcid="@If" condition="ognl:!modelNew">
    		<input jwcid="removeButton" type="submit" value="Remove"/>
    	</span>   
   		<input jwcid="cancelButton" type="submit" value="Cancel"/>
		<span>&nbsp</span>
		<fieldset style="padding-top: 0px; margin: 0px 4px 0px 9px">
			<legend>&nbsp;&nbsp;Main&nbsp;&nbsp;</legend> 
			<div jwcid="nodeTable" />
		</fieldset>
		<span>&nbsp</span>
		<span jwcid="@If" condition="ognl:!complexDescriptors.isEmpty" >
			<table cellpadding="0" cellspacing="0">
			  <tr>
			    <span jwcid="@Foreach" source="ognl:complexDescriptors" value="ognl:descriptor">
			      <td width="5"></td>
			      <span jwcid="@If" condition="ognl:currentTabActive">
			        <td class="activetab">
			          <span jwcid="@Insert" value="ognl:descriptor.displayName"></span>
			        </td>
			      </span>
			
			      <span jwcid="@If" condition="ognl:!currentTabActive">
			        <td class="tab">
			          <span jwcid="@DirectLink" listener="ognl:listeners.onTabClicked" parameters="ognl:descriptor.displayName">
			            <span jwcid="@Insert" value="ognl:descriptor.displayName"></span>
			          </span>
			        </td>
			      </span>
			    </span>
			  </tr>
			</table>
			
		    <div jwcid="@Foreach" source="ognl:complexDescriptors" value="ognl:descriptor">
		      <span jwcid="@If" condition="ognl:currentTabActive">
				<table width="100%" bgcolor="#AAA" cellspacing="6" cellpadding="0" class="panel">
				  <tr>
				    <td height="120"></td>  
				    <td width="100%">
		  		    	<span jwcid="collectionEditor"  />
				    </td>
				  </tr>
				</table>
		      </span>
		    </div>
		</span>
    </form>
</span>
