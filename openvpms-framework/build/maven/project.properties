# ------------------------------------------------- #
# compiler properties
# ------------------------------------------------- #
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true


# ------------------------------------------------- #
# maven proxy settings
# ------------------------------------------------- #
#maven.proxy.host=
#maven.proxy.port=
#maven.proxy.username=
#maven.proxy.password=
maven.repo.remote=http://maven.openvpms.org/,http://www.ibiblio.org/maven


# ------------------------------------------------- #
# properties for checkstyle plugin
# ------------------------------------------------- #
maven.checkstyle.properties=${basedir}/../build/maven/openvpms-checks.xml

# ------------------------------------------------- #
# properties for checkstyle plugin
# ------------------------------------------------- #
maven.genapp.template.repository=

# ------------------------------------------------- #
# properties for javadoc plugin
# ------------------------------------------------- #
maven.javadoc.source=1.4
maven.javadoc.additionalparam = -linksource
maven.javadoc.links=\
	http://java.sun.com/j2se/1.4.1/docs/api/,\
	http://java.sun.com/j2ee/1.4/docs/api/,\
	http://jakarta.apache.org/commons/logging/apidocs

# ------------------------------------------------- #
# properties for the OpenVPMS multiproject plugin
# ------------------------------------------------- #
maven.multiproject.aggregateDir=components/
maven.multiproject.navigation=aggregate
maven.multiproject.overviewPage.title=OpenVPMS Components
maven.multiproject.overviewPage.link=openvpms-components
maven.multiproject.overviewPage.linkTitle=OpenVPMS Components
maven.multiproject.basedir=../
maven.multiproject.excludes=build/project.xml
maven.multiproject.includes=\
	componenta/project.xml,\
	componentb/project.xml,\
	componentc/project.xml

