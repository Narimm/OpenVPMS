maven.repo.list=openvpms
#maven.repo.openvpms=scp://150.101.154.206
maven.repo.openvpms=scp://150.101.154.206:2233
maven.repo.openvpms.directory=/home/e-smith/files/ibays/maven/html/
maven.repo.openvpms.username=
maven.repo.openvpms.password=

# ------------------------------------------------- #
# properties for checkstyle plugin
# ------------------------------------------------- #
maven.checkstyle.properties=${basedir}/../build/maven/openvpms-checks.xml

# ------------------------------------------------- #
# properties for checkstyle plugin
# ------------------------------------------------- #
maven.genapp.template.repository=

# ------------------------------------------------- #
# properties for javadoc plugin
# ------------------------------------------------- #
maven.javadoc.source=1.4
maven.javadoc.additionalparam = -linksource
maven.javadoc.links=\
	http://java.sun.com/j2se/1.4.1/docs/api/,\
	http://java.sun.com/j2ee/1.4/docs/api/,\
	http://jakarta.apache.org/commons/logging/apidocs

# ------------------------------------------------- #
# Properties for castor (required for problem in castor)
# ------------------------------------------------- #
maven.castor.properties.dir=.

# ------------------------------------------------- #
# Properties for junit
# ------------------------------------------------- #
maven.junit.fork=yes
#maven.junit.testmatch=**PersistentClassficationTestCase.*
maven.junit.jvmargs=-Xmx256m

