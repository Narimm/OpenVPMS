# Properties for Reference Data Loader
# ------------------------------------------------- #
openvpms.lookup.loader.cmdline= -c org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml -f test/java/org/openvpms/tools/data/loader/lookup-data.xml

# ------------------------------------------------- #
# Properties for Archetyped Data Loader
# ------------------------------------------------- #
#openvpms.data.loader.cmdline= -p -d src/java/org/openvpms/tools/data/loader
#openvpms.data.loader.cmdline= -c org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml -f test/java/org/openvpms/tools/data/loader/archetype-data.xml
#openvpms.data.loader.cmdline= -v -c org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml -f test/java/org/openvpms/tools/data/loader/security-data.xml
openvpms.data.loader.cmdline= -s -c org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml -f ../openvpms-archetypes/src/data/org/openvpms/data/demo/security.xml -b 10

# ------------------------------------------------- #
# Properties for Security Data Loader
# ------------------------------------------------- #
openvpms.security.loader.cmdline=src/java/org/openvpms/tools/security/loader/security-data.xml

# ------------------------------------------------- #
# Properties for Archetype Loader
# ------------------------------------------------- #
openvpms.archetype.loader.cmdline=-v -s -c --context org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml -o -m test/archetypes/org/openvpms/archetype/assertionTypes.xml -d test/archetypes/org/openvpms/archetype

# ------------------------------------------------- #
# Properties for the Details Migrator
# ------------------------------------------------- #
openvpms.migration.details.cmdline=-c org/openvpms/tools/data/loader/archetype-data-loader-appcontext.xml

